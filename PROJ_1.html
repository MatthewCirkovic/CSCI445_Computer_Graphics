<html>
	<head>
		<title>PROJ_1</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.SphereGeometry( 1, 32, 32 );
			var material = new THREE.MeshBasicMaterial( {color: 0xa958a5} );
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );
			
			var geometry = new THREE.RingGeometry( 1.1, 1.3, 32 );
			var material = new THREE.MeshBasicMaterial( { color: 0xf4aa89, side: THREE.DoubleSide } );
			var ring = new THREE.Mesh( geometry, material );
			scene.add( ring );
			
			var geometry = new THREE.RingGeometry( 1.5, 1.7, 32 );
			var material = new THREE.MeshBasicMaterial( { color: 0xef8383, side: THREE.DoubleSide } );
			var ring_2 = new THREE.Mesh( geometry, material );
			scene.add( ring_2 );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;
				ring.rotation.x += 0.01;
				ring.rotation.y += 0.01;
				ring_2.rotation.x += 0.01;
				ring_2.rotation.y += 0.01;
				

				renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
